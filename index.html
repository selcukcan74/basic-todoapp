<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Görev Listesi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-list-check"></i> Görevlerim</h1>

    <form id="gorevFormu">
      <input type="text" id="gorevInput" placeholder="Yeni görev ekle..." required />
      <button type="submit"><i class="fas fa-plus"></i></button>
    </form>

    <!-- formun hemen altına -->
<div id="errorMsg">Hata: Lütfen geçerli ve benzersiz bir görev girin.</div>


    <div class="filter">
      <label for="filtre">Filtre:</label>
      <select id="filtre">
        <option value="hepsi">Tümü</option>
        <option value="tamamlanan">Tamamlanan</option>
        <option value="tamamlanmayan">Tamamlanmayan</option>
      </select>
    </div>

    <ul id="gorevListesi"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
